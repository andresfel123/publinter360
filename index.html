<html>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>

    <a-assets>
      <img id="logo" src="logo.png">
      <img id="icono" src="icono.svg">
    </a-assets>

    <a-image src="#logo" position='0 2 0' rotation="-90 0 0" width="3" height="3"></a-image>
    <a-text value="Briggithe Fernanda Carvajal Ruiz" position='-1.3 2.1 0.75' rotation="-90 0 0" wrap-count="30" color="white"></a-text>
    <a-entity text="font: mozillavr; value: Cofundadora; wrap-count:10; color:white" position='-0.75 2.1 1' rotation="-90 0 0" wrap-count="80"></a-entity>

    <a-image src="#icono" position='-1.1 2 1.5' rotation="-90 0 0" width="0.5" height="0.5"></a-image>
    <a-text value="Carrera 31 # 37 - 85" position='-0.9 2 1.5' rotation="-90 0 0" wrap-count="50" color="white"></a-text>
    <a-marker-camera preset='kanji'></a-marker-camera>
  </a-scene>
</body>
</html>
